<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan tailwind</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-500 p-0 m-0 flex">
    <div class="w-1/2 bg-white h-screen flex justify-center items-center">
        <div class="w-[60%]">
        <h1 class="text-4xl font-bold">Hello</h1>
        <p class="text-lg text-slate-500 mt-4">Welcome Back My Website</p>
        <form action="" class="mt-6 flex flex-col gap-4">
            <div class="flex flex-col gap-">
            <label for="email">Email</label>
            <input type="email" id="email" class="border-0 p-3 rounded-md focus:ring focus:ring-blue-500 transition duration-200 shadow-md focus:outline-none" placeholder="Masukan Email Anda">
        </div>
        </form>
        <form action="" class="mt-6 flex flex-col gap-4">
            <div class="flex flex-col gap-3">
            <label for="Password">Password</label>
            <input type="password" id="password" class="border-2 p-3 rounded-md" placeholder="Masukan Password Anda">
        </div>
        </form>
        <div class="flex justify-between">
            <div class="flex items-center gap-2">
                <input type="checkbox" id="remember" class="border-2 p-4 rounded-md">
                <label for="remember" class="text-lg text-slate-500">Remember Me</label>
            </div>
            <a href="#" class="text-lg text-blue-500">Forgot Password</a>
        </div>
            <button class="w-full bg-red-400 p-3 text-xl text-white font-bold rounded-md mt-5 gap-4 hover:bg-red-600">submit</button>
            <p class="text-lg text-center">Don't Have an Account? <a href="register.html" class="text-blue-500">Register Now</a></p>
        </div>
    </div>
    <div class="w-1/2 bg-login bg-cover bg-no-repeat"></div>
</body>
</html>
